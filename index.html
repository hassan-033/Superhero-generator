<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperHero</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-div">
        <div class="div-one">
            <input type="text" id="searchInput"  placeholder="Enter superhero name">
            <button id="searchButton">Search</button>
        </div>
        <div class="div-two">
            <button id="getNewHeroButton" style="margin-bottom: 10px; ">Random Hero</button>
            <em>Generates superhero images with their info when clicked</em>
            <div id="image-wrapper"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
